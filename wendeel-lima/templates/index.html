<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
   <link href="../static/css/style.css" rel="stylesheet">

   <title>CRUD</title>
</head>

<body>
  
  <a id="config" href="/adm"><i class="fa fa-cog" aria-hidden="true"></i>botão Administração</a>
  
    <div class="container text-center my-3" id="projetos">
      <h2 class="font-weight-light">Bootstrap 4 - Multi Item Carousel</h2>
      <div class="row mx-auto my-auto">
          <div id="recipeCarousel" class="carousel slide w-100" data-ride="carousel">
              <div class="carousel-inner w-100" role="listbox">
                  <div class="carousel-item active">
                      <div class="col-md-4">
                        {% for p in projetos %}
                        <div class="card" style="width: 18rem;">                          
                           <img class="card-img-top" src="{{p.imagem}}" alt="{{p.nome}}">
                           <div class="card-body">
                             <h5 class="card-title">{{p.nome}}</h5>
                           </div>
                           <ul class="list-group list-group-flush">
                             <li class="list-group-item">Temperatura média: {{p.temperatura}} </li>
                             <li class="list-group-item">Gravidade: {{p.gravidade}}</li>                        
                           </ul>
                           <p class="card-text">Demais informações: {{p.demais_informacoes}}</p>
                         </div>
                        {% endfor %}                        
                      </div>
                       
                  </div> 
              </div>
              <a class="carousel-control-prev w-auto" href="#recipeCarousel" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon bg-dark border border-dark rounded-circle" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next w-auto" href="#recipeCarousel" role="button" data-slide="next">
                  <span class="carousel-control-next-icon bg-dark border border-dark rounded-circle" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
              </a>
          </div>
      </div>
      <h5 class="mt-2">Advances one slide at a time</h5>
   </div>
   

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

   <script src="../static/js/script.js" ></script>
</body>



</html>
